<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Started with Festify</title>
    <link rel="stylesheet" href="../css/signin.css" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>

  </head>
  <body>
    <div class="main-container">
      <div class="sub-container">
        <div class="company-logo">
          <img
            src="../images/logo-event_management_v1.png"
            alt="404 company logo"
          />
        </div>
        <div class="header-signup">
          <h1>Welcome back!</h1>
          <p>Sign in to continue your journey with Festify</p>
        </div>
        <div class="button-link">
          <a
            href="https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?access_type=online&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.email%20https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.profile&state=eyJyZWRpcmVjdFRvIjoiL3NpZ251cC8iLCJhY3Rpb24iOiJzaWduX3VwIn0%3D&response_type=code&client_id=891550499334-qjv5vo83spb5u3mdtp9ftl15mtgrl38s.apps.googleusercontent.com&redirect_uri=https%3A%2F%2Fapp.outerbase.com%2Foauth%2Fgoogle&service=lso&o2v=2&ddm=0&flowName=GeneralOAuthFlow"
          >
            <button class="google-signup">
              <img
                src="./images/7123025_logo_google_g_icon.png"
                alt="404 google logo"
                class="google-logo"
              />
              Continue with Google
            </button>
          </a>
        </div>

        <p>or</p>

        <form action="">
            <div class="form-content">
                <label for="Email">Email</label>
                <input type="text" required >
            </div>
            <div class="form-content">
                <label for="password">Password</label>
                <input type="password" required >
            </div>
            <div class="create-account">
                <button>Create account</button>
            </div>
        </form>
        <div class="signin-page-redirect">
            <p>New to Festify? </p>
            <a href="./signup">Create an account!</a>
        </div>
      </div>
    </div>
  </body>
</html>
